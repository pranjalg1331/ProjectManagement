{%extends "dashbase.html"%}

{%block Body%}
<div class="Dashboard">
    <div class="project-container">
        <div class="project-title "><u>My Projects</u>
          <div class="ml-auto">
            <form action="addproject/" method="get">
                <button class="btn btn-secondary" type="submit">Create-new-project</button>
            </form>
        </div>
        
      </div>
      {% for project in projects %}
            <div class="col-md-4">
               <div class="card" >
                    <div class="card-body d-flex" >
                        <a href="{% url 'project_detail' project.id%}"><h5 class="card-title">{{ project.name }}</h5></a> 
                        <div class="ml-auto">
                            {% if request.user in project.owner.all %}
                            <span class="owner-tag">Owner</span>
                            {% endif %}
                        </div>
                    
                    </div>
                
                </div>
            </div>
            {% endfor %}
    
</div>
{%endblock%}
