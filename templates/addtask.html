{%extends "dashbase.html"%}

{%block Body%}
<div class="Dashboard">
    <div class="project-container">
        <div class="project-title "><u>Create a Task</u>
          
        
      </div>

        
    </div>
    <div class="container mt-5">
        
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_des">Description:</label>
                {{ form.des }}
            </div>
            <div class="form-group">
                <label for="id_assigned">Assigned:</label>
                {{ form.assigned }}
            </div>
            
            <div class="form-group">
                <label for="id_due_date">Due Date:</label>
                {{ form.due_date }}
            </div>
            <div class="form-group">
                <label for="id_status">Status:</label>
                {{ form.status }}
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    <div>


    

    
    </div>
{%endblock%}
